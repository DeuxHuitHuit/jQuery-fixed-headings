<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>jQuery Fixed Headings Demo</title>
  
  <style type="text/css">
		.fixed-heading-clone {
			position:fixed;
			z-index: 1000;
			top:0;
			background-color: blue;
			color:white;
		}
  </style>
</head>
<body>
  <div>
    <header>
      <h1>jQuery Fixed Headings Demo</h1>
    </header>
    
    <div id="content">
    	
    </div>

    <footer>
     <p>&copy; Copyright Deux Huit Huit</p>
    </footer>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../src/jquery.fixed-headings.js"></script> 
	<script>
	(function ($) {
		
		$(function () {
			var i = 0, t = 100, c = $('#content');
			
			// add a bunch of content
			for (i = 1; i<t; i++) {
				if (i === 1 || i % 20 === 0) {
					var h = $('<h2 />');
					h.text('heading ' + i);
					c.append(h);
				}
				
				var p = $('<p />');
				p.text('scroll ' + i);
				c.append(p);
			}
			
			$('h2').fixedheadings();
		});
		
	})(jQuery);
	</script>
  </div>
</body>
</html>
